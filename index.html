<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Internet Technologies and Web Design</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php"></form>
        <fieldset>
        <legend><strong>My Info</strong></legend>
            <div>
                <label>First Name: <input type="text" name="first_name_field"></label>
            </div>
            <div>
                <label>Last Name: <input type="text" name="last_name_field"></label>
            </div>
            <div>
                <label> Phone Number: <input type="tel" name="phone_field"></label>
            </div>
            <div>
                <label>Email Address: <input type="email" name="email_field"></label>
            </div>
            <div>
                <label>Gender: </label>
                <label><input type="radio" name="gender_field" value="Male">Male: </label>
                <label><input type="radio" name="gender_field" value="Female">Female: </label>
            </div>
            <div>
                <label>Age: </label>
                <select name="age_field">
                <option value="under 18">Under 18</option>
                <option value="18 - 24">18 - 24</option>
                <option value="25 - 34">25 - 34</option>
                <option value="35 - 44">35 - 44</option>
                <option value="45 - 54">45 - 54</option>
                <option value="55 - 64">55 - 64</option>
                <option value="over 65">Over 65</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
        <legend><strong>My Availability</strong></legend>
            <div>
            <label>Days Available</label>
            </div>
            <div>
                <label>Sunday <input type="checkbox" name="available_field[]" value="Sunday"></label><br>
                <label>Monday <input type="checkbox" name="available_field[]" value="Monday"></label><br>
                <label>Tuesday <input type="checkbox" name="available_field[]" value="Tuesday"></label><br>
                <label>Wednesday <input type="checkbox" name="available_field[]" value="Wednesday"></label><br>
                <label>Thursday <input type="checkbox" name="available_field[]" value="Thursday"></label><br>
                <label>Friday <input type="checkbox" name="available_field[]" value="Friday"></label><br>
                <label>Saturday <input type="checkbox" name="available_field[]" value="Saturday"></label><br>
            </div>
                <label>Any Comments?</label><br>
                <textarea name="comments_field"></textarea>
            </div>
            </fieldset>
            <div>
                <input type="hidden" name="hidden_field" value="martinskyler00">
        </form>
</body>
</html>
